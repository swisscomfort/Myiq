[case]
# Default retention in days for images & reports
retention_days = 30

# encryption_mode: 'gpg-recipient' or 'gpg-symmetric' or 'gpg-symmetric' (string)
# use 'gpg-recipient' for asymmetric; set gpg_recipient below.
encryption_mode = gpg-recipient

# if using gpg-recipient, set recipient key id/email (example: user@example.com)
gpg_recipient = user@example.com

# if using symmetric encryption, set gpg_symmetric = 1
gpg_symmetric = 0

# auto_encrypt: 'yes' to auto-run encrypt_reports.sh after analyze
auto_encrypt = yes

# additional: configure other defaults here